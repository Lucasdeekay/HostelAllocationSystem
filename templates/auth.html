<!DOCTYPE html>
<html lang="en" dir="ltr" data-bs-theme="light" data-color-theme="Blue_Theme" data-layout="vertical">
{% load static %}
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--  Favicon -->
    <link rel="shortcut icon" type="image/png" href="{% static 'dashboard/images/logo.png' %}"/>
    <!-- Core Css -->
    <link id="themeColors" rel="stylesheet" href="{% static 'dashboard/assets/css/styles.css' %}"/>

    <meta name="description" content="Hostel Allocation System"/>
    <meta name="author" content="Kolawole Dennis Olukayode"/>
    <meta name="keywords" content="Timetable Management System"/>

    <title>{% block title %}{% endblock title %} | Hostel Allocation System</title>
</head>

<body>
<div class="toast toast-onload align-items-center text-bg-primary border-0" role="alert" aria-live="assertive"
     aria-atomic="true">
    <div class="toast-body hstack align-items-start gap-6">
        <i class="ti ti-alert-circle fs-6"></i>
        <div>
            <h5 class="text-white fs-3 mb-1">Hi, It's Pappy Coder</h5>
            <h6 class="text-white fs-2 mb-0">Learn with us!!!</h6>
        </div>
        <button type="button" class="btn-close btn-close-white fs-2 m-0 ms-auto shadow-none" data-bs-dismiss="toast"
                aria-label="Close"></button>
    </div>
</div>
<div class="toast toast-onload align-items-center text-bg-primary border-0" role="alert" aria-live="assertive"
     aria-atomic="true">
    <div class="toast-body hstack align-items-start gap-6">
        <i class="ti ti-alert-circle fs-6"></i>
        <div>
            <h5 class="text-white fs-3 mb-1">Hi, It's Pappy Coder</h5>
            <h6 class="text-white fs-2 mb-0">Learn with us!!!</h6>
        </div>
        <button type="button" class="btn-close btn-close-white fs-2 m-0 ms-auto shadow-none" data-bs-dismiss="toast"
                aria-label="Close"></button>
    </div>
</div>
<div class="toast toast-onload align-items-center text-bg-primary border-0" role="alert" aria-live="assertive"
     aria-atomic="true">
    <div class="toast-body hstack align-items-start gap-6">
        <i class="ti ti-alert-circle fs-6"></i>
        <div>
            <h5 class="text-white fs-3 mb-1">Hi, It's Pappy Coder</h5>
            <h6 class="text-white fs-2 mb-0">Learn with us!!!</h6>
        </div>
        <button type="button" class="btn-close btn-close-white fs-2 m-0 ms-auto shadow-none" data-bs-dismiss="toast"
                aria-label="Close"></button>
    </div>
</div>
<!-- Preloader -->
<div class="preloader">
    <img src="{% static 'dashboard/images/logo.png' %}" alt="loader" class="lds-ripple img-fluid">
</div>
<div id="main-wrapper">
    <div class="position-relative overflow-hidden radial-gradient min-vh-100 w-100">
        <div class="position-relative z-index-5">
            <div class="row">
                <div class="col-xl-7 col-xxl-8">
                    <div class="d-none d-xl-flex align-items-center justify-content-center"
                         style="height: calc(100vh - 80px);">
                        <img src="{% static 'dashboard/images/logo-dark.png' %}" alt="" class="img-fluid" width="300">
                    </div>
                </div>
                <div class="col-xl-5 col-xxl-4">
                    <div class="authentication-login min-vh-100 bg-body row justify-content-center align-items-center p-4">
                        {% block content %}
                        {% endblock content %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="dark-transparent sidebartoggler"></div>

<!--  Import Js Files -->
<script src="{% static 'dashboard/assets/libs/jquery/dist/jquery.min.js' %}"></script>
<script src="{% static 'dashboard/assets/libs/simplebar/dist/simplebar.min.js' %}"></script>
<!--  core files -->
<script src="{% static 'dashboard/assets/js/app.min.js' %}"></script>
<script src="{% static 'dashboard/assets/js/app.init.js' %}"></script>
<script src="{% static 'dashboard/assets/js/theme.js' %}"></script>
<script src="{% static 'dashboard/assets/js/sidebarmenu.js' %}"></script>
</body>

</html>
